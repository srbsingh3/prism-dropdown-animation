<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prism dropdown animation</title>

<body>
    <div class="dropdown-flex-ctnr">

        <!-- Bootstrap dropdown -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Update</a>
            <a class="dropdown-item" href="#">Delete</a>
            <a class="dropdown-item" href="#">Clone</a>
            <a class="dropdown-item" href="#">Launch Console</a>
            </div>
        </div>

        <!-- Vanilla dropdown -->
        <div class="dropdown-vanilla">
            <button class="dropbtn">Actions<img src="./chevron-black.svg"/></button>
            <div class="dropdown-content">
                <a href="#">Update</a>
                <a href="#">Delete</a>
                <a href="#">Clone</a>
                <a href="#">Launch Console</a>
            </div>
        </div>
    </div>
